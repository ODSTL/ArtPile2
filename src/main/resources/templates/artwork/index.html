<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${artworks} and ${artworks.size()}">Welcome to <b>ArtPile</b>! Please add Locations before adding Artworks. Enjoy!</p>


<table class="table">

    <tr>
        <th>Title</th>
        <th>Year Completed</th>
        <th>Medium</th>
        <th>Size</th>
        <th>Cost</th>
        <th>Price</th>
        <th>Location</th>
    </tr>

    <tr th:each="artwork : ${artworks}">
        <td th:text="${artwork.name}"></td>
        <td th:text="${artwork.year}"></td>
        <td th:text="${artwork.description}"></td>
        <td th:text="${artwork.dimension}"></td>
        <td th:text="${artwork.cost}"></td>
        <td th:text="${artwork.price}"></td>
        <td th:text="${artwork.location.name}"></td>
    </tr>

</table>

<a href="/artwork/add">Add Artwork</a> |
<a href="/artwork/remove">Remove Artwork</a>

</body>
</html>
